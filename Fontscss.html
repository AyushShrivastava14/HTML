<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>

    <!-- font taken from google fonts (web font)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        p{
            font-size: 33px;
            font-family:'Noto Sans', sans-serif;
            line-height: 2.3;
            /* line height is the distance between lines i.e. space between
            lines or paragraphs*/
        }

        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>

    <!-- A system font or web-safe font is one that's already assumed to 
    be on the vast majority of users' devices, with no need for a web font to be downloaded. -->

    <!-- Web fonts are those which we need to install in our system i.e.
    they are not pre installed -->
</head>
<body>
    <h1>CSS Fonts</h1>
    <p>This shows the working of <span>fonts</span>.</p>
</body>
</html>
