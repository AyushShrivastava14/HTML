<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links And Images</title>
</head>
<body>
    <center>
       <!-- This tag is used for linking, called anchor(a) tag and _blank opens link in new tab -->
       <a href="https://developer.mozilla.org/en-US/docs/Glossary/Semantics" target="_blank">For Semantic Tags or visit W3school</a><br>
       <a href="https://www.htmlquick.com/reference/character-entity-reference.html" target="_blank">All HTML Entities</a><br>
       <a href="https://unsplash.com" target="_blank">For Images (Unsplash Source)</a><br>
       <a href="https://fonts.google.com/" target="_blank">Google Fonts</a>
       <a href="https://www.simplilearn.com/ice9/free_resources_article_thumb/CSS-Box-Model.png" target="_blank">CSS Box Model</a><br>
       <a href="https://www.facebook.com"><img src="galaxy.jpg" alt="Error" width="50" height="50"></a><br>
       <label>Facebook</label>
    </center>
    <!-- For Images (src= Source and alt= it will show if the image failed to reload i.e. alternate text) -->
    <!-- Width and Height are usually not set from html, it is recommended to adjust it in css file while styling. So DO NOT set Width and Height from html file -->
    <img src="Example.jpg" alt="Error"><br>
    <img src="galaxy.jpg" alt="Error" width="200" height="110"><br><br>
    We can write in body too.

    <!-- Inline elements are those who do not take a whole block, they take required space only like strong tag, span tag,
    anchor tag etc. -->
    <!-- Block elements are those who reserve whole block for themselves and new tag content needs to start from new line, examle of 
    block elements are p(paragraph) tag, div tag etc.  -->
</body>
</html>
